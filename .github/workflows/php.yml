				<# if ( data.parent ) { #>
				<div class="theme-notice notice notice-info notice-alt">
					<p class="parent">This is a child theme of <a href="{{{ data.path }}}{{{ data.parent.slug }}}/">{{{ data.parent.name }}}</a>.</p>
				</div>
				<# } #>

