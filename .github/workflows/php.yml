					<p class="updated">Last updated: <strong>{{ data.last_updated }}</strong></p>
					<p class="active_installs">Active Installations: <strong>{{ data.active_installs }}</strong></p>
					<# if ( data.requires ) { #>
					<p class="requires">WordPress Version: <strong>{{ data.requires }} or higher</strong></p>
					<# } #>
